j# SPDX-License-Identifier: MIT
title: TDN NiMH Battery Voltage Divider
description: ADC + voltage divider battery sensor with NiMH SoC mapping
compatible: "naka,battery-nimh-divider"

include: [adc-channel.yaml]

properties:
  output-ohms:
    type: int
    required: true
    description: Resistor to ground in ohms (R2)
  full-ohms:
    type: int
    required: true
    description: R1 + R2 in ohms (top + bottom)
  power-gpios:
    type: phandle-array
    required: false
    description: Optional GPIO to power the divider
